<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./H C logo1.jpeg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div className="container bg-img p-5">
        <!-- user registration form  -->
 <div class="row">
 <div class="col-11 col-sm-8 col-md-6 mx-auto">
 <form class="bg-secondary p-5 mt-3 border rounded bg-opacity-50">
<!-- username -->
<input 
type="text" id="username" 
class="form-control mb-3" placeholder="Name"/>

<!-- date of birth -->
<label for="date">Date Of birth</label>
<input type="date" class='form-control mb-3' />

<!-- gender -->
<div class="form-check ">
<input type="radio" id="male" value="male"  name="check" class="form-check-input" />
<label for="male" class='form-check-label'>Male</label>
</div>
<div class="form-check">
<input type="radio" id="female" name="check" value="female" class="form-check-input" />
<label for="female" class='form-check-label'>Female</label>
</div>


<!-- Mobile -->
<input type="text"  name="number"class='form-control mb-3' id="" placeholder='Mobile no' />

<!-- submit button -->
<button    class="btn btn-success"><a href="./index.html">Update</a>
</button>

</form>
 </div>
 </div>
   </div>

   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
